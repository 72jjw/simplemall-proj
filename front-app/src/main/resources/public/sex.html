<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>SimpleMall Index</title>
    <link type="text/css" rel="stylesheet" href="css/base.css" />
    <link type="text/css" rel="stylesheet" href="css/destine.css" />
    <link type="text/css" rel="stylesheet" href="css/alicdn.css" />
    <script src="js/vue.min.js" type="text/javascript"></script>
    <script src="js/vue-resource.min.js" type="text/javascript"></script>
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8" src="//g.alicdn.com/sd/nch5/index.js?t=2015052012"></script>
</head>

<body>
<div id="app">
    <header>
        <div class="head-menu">
            <i></i>
            <h2>完善资料</h2>
        </div>
    </header>
    <div class="sex-box">
        <div class="sex-type flex">
            <div class="sex-li flex-div sex-woman active" data-sex="0">
                <a>
                    <i></i>
                    <p>女士</p>
                </a>
            </div>
            <div class="sex-li flex-div sex-man" data-sex="1">
                <a>
                    <i></i>
                    <p>男士</p>
                </a>
            </div>
        </div>
        <p class="fd-brilliant fd-tc fs30 pt3"><b>为您匹配性别！</b></p>
    </div>
</div>
<script type="text/javascript">
$('.sex-li').click(function () {
    var that = $(this);
    var sex = that.attr('data-sex');
    that.addClass('active').siblings().removeClass('active');
    localStorage.setItem('sex', sex);
    window.location.href = 'region.html';
})
</script>
</body>

</html>
