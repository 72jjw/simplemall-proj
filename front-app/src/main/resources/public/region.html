<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>SimpleMall Region</title>
    <link type="text/css" rel="stylesheet" href="css/base.css" />
    <link type="text/css" rel="stylesheet" href="css/destine.css" />
    <link type="text/css" rel="stylesheet" href="css/alicdn.css" />
    <script src="js/vue.min.js" type="text/javascript"></script>
    <script src="js/vue-resource.min.js" type="text/javascript"></script>
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>

</head>

<body>
<div id="app">
    <header>
        <div class="head-menu">
            <i></i>
            <h2>常驻地</h2>
        </div>
    </header>
    <div class="region-box">
        <ul class="form-list">
            <li>
                <input type="text" class="form-inp" id="picker" placeholder="请输入常驻地" />
            </li>
            <li>
                <input id="region-btn" type="button" class="form-btn" value="下一步"/>
            </li>
        </ul>
    </div>
</div>
<script src="js/picker.min.js" type="text/javascript"></script>
<script src="js/city.js" type="text/javascript"></script>
<script src="js/region.js" type="text/javascript"></script>
<script type="text/javascript">
$('#picker').trigger('click');
$('#region-btn').click(function(e){
  $('#picker').val();
})

</script>
</body>

</html>
