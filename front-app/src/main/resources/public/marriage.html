<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>SimpleMall Index</title>
    <link type="text/css" rel="stylesheet" href="css/base.css" />
    <link type="text/css" rel="stylesheet" href="css/destine.css" />
    <link type="text/css" rel="stylesheet" href="css/alicdn.css" />
    <script src="js/vue.min.js" type="text/javascript"></script>
    <script src="js/vue-resource.min.js" type="text/javascript"></script>
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8" src="//g.alicdn.com/sd/nch5/index.js?t=2015052012"></script>
</head>

<body>
<div id="app">
    <header>
        <div class="head-menu">
            <i></i>
            <h2>婚姻状况</h2>
        </div>
    </header>
    <div class="formal-box">
        <ul class="educate-list fs30 fd-tc">
            <li v-for="(item, index) in marriage" :class="{selected: index == dindx}" :key="index" @click="marriageSect(index, item)">
                {{item}}
            </li>
        </ul>
    </div>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            marriage: ['未婚', '离异', '丧偶'],
            dindx: 0
        },
        methods:{
            marriageSect:function (str, txt) {
                this.dindx = str;
                localStorage.setItem('marriage', txt);
                location.href = 'income.html';
            }
        }
    })
</script>
</body>

</html>
